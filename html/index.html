<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="cabecalho-principal">
        
        <div class="menu-central">
            <ul>
                <li><a href="#">Energy Drinks</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Nossa História</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </div>

        <div class="menu-icons">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="../login.html"><i class="fa-solid fa-circle-user"></i></a>
            <a href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
        </div>
    </header>

    <div class="container">

        <div class="coluna-texto">
            <h1>Monster Energy Drink</h1>
            <p>Monster é o favorito entre atletas, músicos, durões e desajustados</p>

            <h2>R$11,99</h2>
            <button>Comprar agora</button>

            <div class="social-links">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>

        <!--Qualquer coisa atualizar e adicionar os outros dois monster-->
        <div class="coluna-imagem">
            <div class="carousel-3d"> 

                <img src="../img/Latinha rosa - sem fundo.png" alt="Monster rosa" class="lata lata-esq" onclick="rotacionar('esq')"> 
                <img src="../img/Monster-projeto-sem-fundo.png" alt="Monster Preto" class="lata lata-centro">
                <img src="../img/Latinha branca - sem fundo.png" alt="Monster branco" class="lata lata-dir" onclick="rotacionar('dir')">
            </div>
        </div>

        <div class="coluna-cards">

            <div class="mini-card">
                <div class="img-box"> 
                    <img src="../img/Monster-projeto-sem-fundo.png" alt="Lata preta">
                </div>

                <div class="card-details">
                    <h3>Monster Energy Zero</h3>
                    <div class="star">★★★★</div>
                    <p class="price">R$11,99</p>
                </div>
            </div>

             <div class="mini-card">
                <div class="img-box">
                    <img src="../img/Latinha branca - sem fundo.png" alt="Lata branca">
                </div>

                <div class="card-details">
                    <h3>Monster Energy White Zero</h3>
                    <div class="star">★★★★</div>
                    <p class="price">R$11,99</p>
                </div>
            </div>
        
             <div class="mini-card">
                <div class="img-box">
                    <img src="../img/Latinha rosa - sem fundo.png" alt="Lata rosa">
                </div>

                <div class="card-details">
                    <h3>Monster Energy Pink Zero</h3>
                    <div class="star">★★★★</div>
                    <p class="price">R$11,99</p>
                </div>
            </div>
            
        </div>

    </div>
    </body>
<script src="../js/script.js"></script>
